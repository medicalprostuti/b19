    <style>

      body {

        margin-bottom: 10px;
      }

      .options {
        margin-top: 10px;
      }

        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        margin: 5px;

      .cancel-btn:hover {

      .explanation-content {

        background-color: #f9f9f9;

    <script>

      const questions = [
        {
          id: 1,
          question: "জীবদেহে বিভিন্ন প্রকার লিপিডের ভূমিকা বিষয়ে কোনটি সঠিক?",
          options: {
            a: "কোলেস্টেরল কোষ আবরণীর তারল্যতা বৃদ্ধি করে",
            b: "ফসফোলিপিড কোষের আয়নকে স্থির রাখে",
            c: "মহিলাদের রক্তের LDL হৃদরোগের ঝুঁকি কমায়",
            d: "লিপিড উদ্ভিদে বর্ণ সৃষ্টি করে",
          },
          correct: "d",
          explanation:
            "<p>ক্যারোটিনয়েড নামক লিপিডগুলি উদ্ভিদের ফুল ও ফলে বিভিন্ন বর্ণ (যেমন হলুদ, কমলা, লাল) সৃষ্টিতে প্রধান ভূমিকা পালন করে। এটি উদ্ভিদে আলোকসংশ্লেষণে সহায়ক রঙ্গক হিসেবেও কাজ করে।</p><ul><li><b>কোলেস্টেরল কোষ আবরণীর তারল্যতা বৃদ্ধি করে:</b> কোলেস্টেরল কোষ ঝিল্লির তারল্যতা বজায় রাখতে সাহায্য করে, তবে এটি তারল্যতা বাড়ায় না; বরং এটি তাপমাত্রা পরিবর্তনের সাথে ঝিল্লির তারল্য স্থিতিশীল রাখে (অর্থাৎ, উচ্চ তাপমাত্রায় অতিরিক্ত তারল্যতা কমায় এবং নিম্ন তাপমাত্রায় অতিরিক্ত শক্ত হওয়া প্রতিরোধ করে)। অতিরিক্ত কোলেস্টেরল ঝিল্লিকে কঠিন করে তুলতে পারে।</li><li><b>ফসফোলিপিড কোষের আয়নকে স্থির রাখে:</b> ফসফোলিপিড কোষ ঝিল্লির মূল উপাদান। তারা একটি দ্বিস্তর গঠন করে যা কোষের ভেতরের এবং বাইরের পরিবেশকে আলাদা করে। এটি আয়ন পরিবহনে পরোক্ষভাবে সহায়তা করে, তবে সরাসরি আয়নকে স্থির রাখে না। আয়ন পরিবহন মূলত আয়ন চ্যানেল এবং পাম্প দ্বারা নিয়ন্ত্রিত হয়।</li><li><b>মহিলাদের রক্তের LDL হৃদরোগের ঝুঁকি কমায়:</b> LDL (Low-Density Lipoprotein) কে 'খারাপ কোলেস্টেরল' বলা হয়, কারণ রক্তে এর উচ্চ মাত্রা ধমনীতে কোলেস্টেরল জমা করে অ্যাথেরোসক্লেরোসিস (ধমনী শক্ত হওয়া) সৃষ্টি করে, যা হৃদরোগের ঝুঁকি বাড়ায়, কমায় না।</li><li><b>লিপিড উদ্ভিদে বর্ণ সৃষ্টি করে:</b> এটি সঠিক। ক্যারোটিনয়েড (এক ধরনের লিপিড) উদ্ভিদের ফল, ফুল এবং পাতায় হলুদ, কমলা ও লাল রঙের জন্য দায়ী।</li></ul>",
        },
        {
          id: 2,
          question: "কোনটি জাতক লিপিড?",
          options: {
            a: "স্টেরয়েড",
            b: "লিপোপ্রোটিন",
            c: "ফসফোলিপিড",
            d: "মোম",
          },
          correct: "a",
          explanation:
            "<p><b>জাতক লিপিড (Derived Lipids)</b> হলো এমন লিপিড যা সরল বা যৌগিক লিপিডের হাইড্রোলাইসিস বা অন্যান্য রাসায়নিক পরিবর্তনের মাধ্যমে উৎপন্ন হয়। এদের একটি স্বতন্ত্র কাঠামো থাকে যা মৌলিক লিপিড থেকে ভিন্ন। <b>স্টেরয়েড</b> (যেমন কোলেস্টেরল, টেস্টোস্টেরন, ইস্ট্রোজেন) হলো জাতক লিপিডের প্রধান উদাহরণ। এদের একটি চার-রিং কাঠামো থাকে।</p><ul><li><b>লিপোপ্রোটিন:</b> এটি একটি <b>যৌগিক লিপিড</b> কারণ এটি লিপিড (যেমন ট্রাইগ্লিসারাইড, কোলেস্টেরল) এবং প্রোটিনের সমন্বয়ে গঠিত।</li><li><b>ফসফোলিপিড:</b> এটিও একটি <b>যৌগিক লিপিড</b> যা গ্লিসারল, ফ্যাটি অ্যাসিড এবং একটি ফসফেট গ্রুপ নিয়ে গঠিত।</li><li><b>মোম:</b> এটি একটি <b>সরল লিপিড</b> যা দীর্ঘ শিকল ফ্যাটি অ্যাসিড এবং দীর্ঘ শিকল অ্যালকোহলের এস্টার।</li></ul>",
        },
        {
          id: 3,
          question: "নিচের কোনটি রক্তে বেড়ে গেলে atherosclerosis হতে পারে?",
          options: {
            a: "LDL",
            b: "VLDL",
            c: "HDL",
            d: "IDL",
          },
          correct: "a",
          explanation:
            "<p><b>LDL (Low-Density Lipoprotein)</b> কে 'খারাপ কোলেস্টেরল' বলা হয়। রক্তে LDL এর পরিমাণ অতিরিক্ত বেড়ে গেলে এটি রক্তনালীর (ধমনীর) ভেতরের দেয়ালে জমা হতে শুরু করে এবং 'প্লাক' (plaque) গঠন করে। এই প্লাক ধমনীকে শক্ত ও সরু করে ফেলে, যা <b>অ্যাথেরোসক্লেরোসিস (atherosclerosis)</b> নামে পরিচিত। অ্যাথেরোসক্লেরোসিস হৃদরোগ, স্ট্রোক এবং অন্যান্য রক্তনালী সংক্রান্ত রোগের প্রধান কারণ।</p><ul><li><b>VLDL (Very Low-Density Lipoprotein)</b> এবং <b>IDL (Intermediate-Density Lipoprotein)</b> ও কিছু পরিমাণে অ্যাথেরোসক্লেরোসিসের ঝুঁকি বাড়াতে পারে, কারণ তারাও কোলেস্টেরল এবং ট্রাইগ্লিসারাইড পরিবহন করে।</li><li><b>HDL (High-Density Lipoprotein)</b> কে 'ভালো কোলেস্টেরল' বলা হয় কারণ এটি রক্ত থেকে অতিরিক্ত কোলেস্টেরল যকৃতে ফেরত পাঠাতে সাহায্য করে, যা ধমনী থেকে প্লাক অপসারণে সহায়ক এবং হৃদরোগের ঝুঁকি কমায়।</li></ul>",
        },
        {
          id: 4,
          question:
            "গ্লিসারল, ফ্যাটি অ্যাসিড এবং ফসফেটের সমন্বয়ে গঠিত লিপিডকে বলা হয়-",
          options: {
            a: "ফসফোলিপিড",

            c: "গ্লাইকোলিপিড",

          },

      const totalQuestions = questions.length;
      let timeLeft = Math.floor(totalQuestions / 2) * 60;
      const timerElement = document.getElementById("timer");
      let timerInterval;

      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.innerText = `${toBengaliNumber(
          minutes
        )} মিনিট ${toBengaliNumber(seconds)} সেকেন্ড`;

        if (timeLeft > 0) {
          timeLeft--;
        } else {
          stopTimer();
          confirmSubmit();
        }
      }

      function startTimer() {
        console.log("Starting timer");
        timerElement.innerText = `${toBengaliNumber(
          Math.floor(timeLeft / 60)
        )} মিনিট ${toBengaliNumber(timeLeft % 60)} সেকেন্ড`;
        timerInterval = setInterval(updateTimer, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        console.log("Timer stopped");
      }

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function generateQuestions() {
        console.log("Generating questions");
        const examContainer = document.querySelector("#exam");
        if (!examContainer) {
          console.error("Exam container (#exam) not found!");
          return;
        }
        examContainer.innerHTML = "";
        console.log("Questions array:", questions);
        const shuffledQuestions = shuffleArray([...questions]);
        shuffledQuestions.forEach((question, index) => {
          console.log(`Generating question ${index + 1}:`, question);
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question-container");
          questionDiv.setAttribute("data-question", question.id);
          questionDiv.setAttribute("data-correct", question.correct);

          let optionsHTML = "";
          for (let option in question.options) {
            optionsHTML += `
                        <label class="option" data-option="${option}">
                          <div class="circle">${option}</div>
                          <span class="option-text">${question.options[option]}</span>
                        </label>
                      `;
          }

          const explanationHTML = question.explanation
            ? `<div class="explanation-dropdown">
                           <button class="explanation-btn">ব্যাখ্যা দেখো</button>
                           <div class="explanation-content">
                             <div class="explanation-label">ব্যাখ্যা:</div>
                             ${question.explanation}
                           </div>
                         </div>`
            : "";

          questionDiv.innerHTML = `
                      <p class="question-label">${index + 1}. ${
            question.question
          }</p>
                      <div class="options">
                        ${optionsHTML}
                      </div>
                      ${explanationHTML}
                    `;
          examContainer.appendChild(questionDiv);
          console.log(`Appended question ${index + 1} to exam container`);
        });

        const questionContainers = document.querySelectorAll(
          ".question-container"
        );
        console.log(`Found ${questionContainers.length} question containers`);
        questionContainers.forEach((container, idx) => {
          console.log(`Setting question ${idx + 1} to visible`);
          container.style.display = "block";
        });

        document.querySelectorAll(".option").forEach((option) => {
          option.addEventListener(
            "click",
            function (e) {
              e.preventDefault();
              const parent = this.closest(".question-container");
              if (parent.classList.contains("locked")) return;
              parent.classList.add("locked");
              parent.querySelectorAll(".option").forEach((el) => {
                if (el !== this) {
                  el.style.pointerEvents = "none";
                  el.style.cursor = "default";
                }
                el.classList.remove("selected");
              });
              this.classList.add("selected");
              console.log(
                `Option selected for question ${parent.getAttribute(
                  "data-question"
                )}: ${this.getAttribute("data-option")}`
              );
            },
            { once: true }
          );
        });

        document.querySelectorAll(".explanation-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const content = this.nextElementSibling;
            content.classList.toggle("visible");
            this.classList.toggle("active");
            console.log("Toggled explanation visibility");
          });
        });

        const examInfo = document.getElementById("exam-info");
        if (examInfo) {
          examInfo.innerText = `পূর্ণ নম্বরঃ ${toBengaliNumber(
            totalQuestions
          )}`;
          console.log("Exam info updated");
        } else {
          console.error("Exam info element not found!");
        }
      }

      function initializeChart() {
        console.log("Initializing chart");
        const ctx = document.getElementById("scoreChart").getContext("2d");
        chartInstance = new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["ঠিক উত্তর", "ভুল উত্তর", "অনুত্তরিত"],
            datasets: [
              {
                data: [0, 0, 0],
                backgroundColor: ["#34c759", "#ff3b30", "#007aff"],
                borderColor: "#fff",
                borderWidth: 2,
                hoverOffset: 10,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "10%",
            layout: {
              padding: 10,
            },
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  font: {
                    family: '"Hind Siliguri", sans-serif',
                    size: 13,
                    weight: "bold",
                  },
                  color: "#333",
                  padding: 12,
                  boxWidth: 14,
                  generateLabels: (chart) => {
                    const data = chart.data;
                    return data.labels.map((label, i) => ({
                      text: label,
                      font: {
                        family: '"Hind Siliguri", sans-serif',
                      },
                      fillStyle: data.datasets[0].backgroundColor[i],
                      hidden: !chart.getDataVisibility(i),
                      index: i,
                    }));
                  },
                },
              },
              tooltip: {
                backgroundColor: "rgba(0, 0, 0, 0.9)",
                cornerRadius: 6,
                titleFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 14,
                  weight: "bold",
                },
                bodyFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 13,
                },
                padding: 10,
                boxPadding: 5,
              },
            },
            animation: {
              animateScale: true,
              animateRotate: true,
              duration: 1000,
              easing: "easeOutQuart",
            },
            elements: {
              arc: {
                borderRadius: 8,
              },
            },
            onClick: (e, elements) => {
              if (elements.length > 0) {
                const index = elements[0].index;
                const filter = ["correct", "wrong", "unanswered"][index];
                filterQuestions(filter);
              } else {
                filterQuestions("all");
              }
            },
          },
        });
        console.log("Chart initialized");
      }

      function filterQuestions(type) {
        console.log(`Filtering questions by type: ${type}`);
        document.querySelectorAll(".question-container").forEach((question) => {
          const status = question.getAttribute("data-status");
          if (type === "all" || status === type) {
            question.style.display = "block";
          } else {
            question.style.display = "none";
          }
        });
      }

      function showConfirmPopup() {
        console.log("Showing confirm popup");
        document.getElementById("confirmPopup").style.display = "block";
      }

      function autoSubmitScore() {
        console.log("Auto-submitting score");
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document.querySelectorAll(".question-container").forEach((question) => {
          let correctAnswer = question.getAttribute("data-correct");
          let selectedOption = question.querySelector(".option.selected");

          if (selectedOption) {
            answered++;
            let chosenAnswer = selectedOption.getAttribute("data-option");
            if (chosenAnswer === correctAnswer) {
              score += 1;
              correct++;
              question.setAttribute("data-status", "correct");
            } else {
              score -= 0.25;
              wrong++;
              question.setAttribute("data-status", "wrong");
            }
          } else {
            unanswered++;
            question.setAttribute("data-status", "unanswered");
          }
        });

        const userID = sessionStorage.getItem("userID") || "anonymous";
        const formData = new FormData();
        formData.append("userID", userID);
        formData.append("finalScore", score.toFixed(2));
        formData.append("correctAnswers", correct);
        formData.append("wrongAnswers", wrong);
        formData.append("unanswered", unanswered);

        const url = "https://formspree.io/f/xpwy";
        navigator.sendBeacon(url, formData);
        console.log("Auto-submission sent via sendBeacon for userID:", userID);
      }

      function confirmSubmit() {
        console.log("Confirming submission");
        document.getElementById("confirmPopup").style.display = "none";
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document
          .querySelectorAll(".question-container")
          .forEach((question, index) => {
            let correctAnswer = question.getAttribute("data-correct");
            let selectedOption = question.querySelector(".option.selected");

            if (selectedOption) {
              answered++;
              let chosenAnswer = selectedOption.getAttribute("data-option");
              if (chosenAnswer === correctAnswer) {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("correct-text");
                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(
                    `[data-option="${correctAnswer}"] .option-text`
                  )
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function cancelSubmit() {
        console.log("Canceling submission");
        document.getElementById("confirmPopup").style.display = "none";
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          console.log("Submit button clicked");
          showConfirmPopup();
        });

      function closePopup() {
        console.log("Closing score popup");
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Score form submitted");
          closePopup();
        });
    </script>
